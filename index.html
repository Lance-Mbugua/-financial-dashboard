<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: navy;
        }
        select, input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #summary {
            font-weight: bold;
            color: navy;
            font-size: 18px;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Financial Dashboard</h1>
    <h2>Currency Converter</h2>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount" value="100">
    <select id="toCurrency">
        <option value="CAD">CAD</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
    <h2>Financial Summary</h2>
    <table id="summaryTable">
        <tr><th>Metric</th><th>Value</th></tr>
        <tr><td>Sample Balance</td><td>$1000.00</td></tr>
        <tr><td>Converted Amount</td><td id="convertedAmount">-</td></tr>
    </table>
    <script>
        async function convert() {
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid amount';
                return;
            }
            const apiKey = '355ff61532a5b7a4fdb782ba'; 
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${from}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                if (!data.conversion_rates[to]) throw new Error('Invalid currency');
                const rate = data.conversion_rates[to];
                const result = (amount * rate).toFixed(2);
                document.getElementById('result').innerText = `${amount} ${from} = ${result} ${to}`;
                document.getElementById('convertedAmount').innerText = `${result} ${to}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error fetching rates: ' + error.message;
            }
        }
    </script>
</body>
</html>
